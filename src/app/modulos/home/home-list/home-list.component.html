<div class="row">
    <app-profile-info [userInfo]="userInfo"></app-profile-info>
    <div class="container">
        <div class="cards">
            <div class="card" *ngFor="let repo of repos">
                <div>
                    <p>Titulo: <a [href]="repo.html_url" >{{repo.name}}</a></p>
                    <p>Linguagem: {{repo.language}}</p>
                </div>
                <p>Stars: {{repo.stargazers_count}}</p>
            </div>
        </div>
    </div>
</div>
